name: CI

on: [push]

jobs:
    lint-test:
        name: Lint and Test
        runs-on: ubuntu-latest
        steps:
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKERHUB_USER }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Checkout
              uses: actions/checkout@v2
            - name: Lint
              run: docker-compose run --rm api sh -c "ruff check . --fix"
            - name: Test
              run: docker-compose run --rm api sh -c "python manage.py wait_for_db && python manage.py test"
            



